name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (bundle + sync Substack)
        run: npm run build

      - name: Prepare site files
        run: |
          # Create a clean deployment directory
          mkdir -p _site

          # Copy essential files for the website
          cp -r index.html projects.html blog.html _site/
          cp -r dist/ _site/
          cp -r lib/ _site/
          cp -r components/ _site/
          cp -r data/ _site/
          cp -r projects/ _site/
          cp -r assets/ _site/

          # Copy .nojekyll file to ensure proper GitHub Pages serving
          cp .nojekyll _site/

          # Remove unnecessary files
          rm -rf node_modules
          rm -rf .github
          rm -rf scripts
          rm -rf web
          rm -rf types
          rm -rf tsconfig.json
          rm -rf package*.json
          rm -rf README.md
          rm -rf LICENSE

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



