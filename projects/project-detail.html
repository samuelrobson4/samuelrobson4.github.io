  <script>
    (function(){
      const btn = document.querySelector('.burger');
      const menu = document.getElementById('mobile-nav');
      const closeBtn = document.querySelector('.mobile-nav-close');
      if(!btn || !menu) return;
      
      function close(){ 
        menu.classList.remove('open'); 
        btn.classList.remove('open'); 
        menu.setAttribute('aria-hidden','true'); 
        btn.setAttribute('aria-expanded','false'); 
        document.body.style.overflow = '';
        // Use left positioning instead of transform
        menu.style.left = '100%';
        // Return focus to burger button
        btn.focus();
      }
      
      function open(){
        menu.classList.add('open'); 
        btn.classList.add('open'); 
        menu.setAttribute('aria-hidden','false'); 
        btn.setAttribute('aria-expanded','true'); 
        document.body.style.overflow = 'hidden';
        // Use left positioning instead of transform
        menu.style.left = '0';
        
        // Focus the close button after opening
        setTimeout(() => {
          closeBtn?.focus();
        }, 100);
      }
      
      function toggle(){ 
        const isOpen = menu.classList.contains('open'); 
        if(isOpen){ 
          close(); 
        } else { 
          open(); 
        } 
      }
      
      btn.addEventListener('click', toggle);
      closeBtn?.addEventListener('click', close);
      menu.querySelectorAll('a').forEach(a=> a.addEventListener('click', close));
      
      // Close on escape key
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && menu.classList.contains('open')) {
          close();
        }
      });
    })();
  </script>

  <!-- Markdown parsing libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

  <!-- Project content loader -->
  <script>
    (async function() {
      // Get project ID from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get('id');

      if (!projectId) {
        document.getElementById('project-title').textContent = 'Project Not Found';
        document.getElementById('project-subtitle').textContent = '';
        document.getElementById('project-content').innerHTML = '<p>No project ID specified in URL.</p>';
        document.getElementById('project-carousel').style.display = 'none';
        return;
      }

      try {
        // Fetch the markdown file
        const response = await fetch(`../data/projects/${projectId}.md`);
        if (!response.ok) throw new Error('Project not found');

        const markdownText = await response.text();

        // Simple frontmatter parser (gray-matter replacement)
        function parseFrontmatter(text) {
          const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
          const match = text.match(frontmatterRegex);

          if (!match) {
            return { data: {}, content: text };
          }

          const frontmatterText = match[1];
          const content = match[2];
          const data = {};

          // Parse YAML-like frontmatter
          const lines = frontmatterText.split('\n');
          let currentKey = null;
          let currentArray = null;

          for (const line of lines) {
            const trimmed = line.trim();
            if (!trimmed) continue;

            // Array item
            if (trimmed.startsWith('- ')) {
              if (currentArray) {
                currentArray.push(trimmed.substring(2).replace(/^["']|["']$/g, ''));
              }
            }
            // Key-value pair
            else if (trimmed.includes(':')) {
              const colonIndex = trimmed.indexOf(':');
              const key = trimmed.substring(0, colonIndex).trim();
              const value = trimmed.substring(colonIndex + 1).trim();

              if (value) {
                // Simple value
                data[key] = value.replace(/^["']|["']$/g, '');
                currentArray = null;
              } else {
                // Array follows
                currentKey = key;
                data[key] = [];
                currentArray = data[key];
              }
            }
          }

          return { data, content };
        }

        const { data, content } = parseFrontmatter(markdownText);

        // Update page title
        const title = data.title || 'Project';
        document.getElementById('page-title').textContent = `${title} – Samuel Robson`;
        document.getElementById('project-title').textContent = title.toLowerCase();

        // Update subtitle
        const subtitle = data.subtitle || '';
        document.getElementById('project-subtitle').textContent = subtitle;

        // Render carousel if images exist
        const images = data.images || [];
        const carouselEl = document.getElementById('project-carousel');

        if (images.length > 0) {
          let currentIndex = 0;

          function renderCarousel() {
            carouselEl.innerHTML = `
              <img src="${images[currentIndex]}"
                   alt="${title}"
                   style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
              ${images.length > 1 ? `
                <div style="position: absolute; bottom: 1rem; left: 50%; transform: translateX(-50%); display: flex; gap: 0.5rem; align-items: center;">
                  <button class="carousel-arrow" onclick="prevImage()" style="cursor: pointer; background: white;">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                  </button>
                  <div class="carousel-dots">
                    ${images.map((_, i) => `<div class="carousel-dot ${i === currentIndex ? 'active' : ''}"></div>`).join('')}
                  </div>
                  <button class="carousel-arrow" onclick="nextImage()" style="cursor: pointer; background: white;">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                  </button>
                </div>
              ` : ''}
            `;
          }

          window.nextImage = function() {
            currentIndex = (currentIndex + 1) % images.length;
            renderCarousel();
          };

          window.prevImage = function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            renderCarousel();
          };

          renderCarousel();
        } else {
          carouselEl.style.display = 'none';
        }

        // Render markdown content
        const html = marked.parse(content);
        document.getElementById('project-content').innerHTML = html;

      } catch (error) {
        console.error('Error loading project:', error);
        document.getElementById('project-title').textContent = 'Project Not Found';
        document.getElementById('project-subtitle').textContent = '';
        document.getElementById('project-content').innerHTML = '<p>Unable to load project content.</p>';
        document.getElementById('project-carousel').style.display = 'none';
      }
    })();
  </script>
