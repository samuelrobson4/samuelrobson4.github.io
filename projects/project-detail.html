  <script>
    (function(){
      const btn = document.querySelector('.burger');
      const menu = document.getElementById('mobile-nav');
      const closeBtn = document.querySelector('.mobile-nav-close');
      if(!btn || !menu) return;
      
      function close(){ 
        menu.classList.remove('open'); 
        btn.classList.remove('open'); 
        menu.setAttribute('aria-hidden','true'); 
        btn.setAttribute('aria-expanded','false'); 
        document.body.style.overflow = '';
        // Use left positioning instead of transform
        menu.style.left = '100%';
        // Return focus to burger button
        btn.focus();
      }
      
      function open(){
        menu.classList.add('open'); 
        btn.classList.add('open'); 
        menu.setAttribute('aria-hidden','false'); 
        btn.setAttribute('aria-expanded','true'); 
        document.body.style.overflow = 'hidden';
        // Use left positioning instead of transform
        menu.style.left = '0';
        
        // Focus the close button after opening
        setTimeout(() => {
          closeBtn?.focus();
        }, 100);
      }
      
      function toggle(){ 
        const isOpen = menu.classList.contains('open'); 
        if(isOpen){ 
          close(); 
        } else { 
          open(); 
        } 
      }
      
      btn.addEventListener('click', toggle);
      closeBtn?.addEventListener('click', close);
      menu.querySelectorAll('a').forEach(a=> a.addEventListener('click', close));
      
      // Close on escape key
      document.addEventListener('keydown', (e) => {
        if(e.key === 'Escape' && menu.classList.contains('open')) {
          close();
        }
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

  <!-- Project content loader -->
  <script>
    (async function() {
      // Get project ID from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get('id');

      if (!projectId) {
        document.getElementById('project-title').textContent = 'Project Not Found';
        document.getElementById('project-subtitle').textContent = '';
        document.getElementById('project-content').innerHTML = '<p>No project ID specified in URL.</p>';
        return;
      }

      try {
        // Fetch the markdown file
        const response = await fetch(`../data/projects/${projectId}.md`);
        if (!response.ok) throw new Error('Project not found');

        const markdownText = await response.text();

        // Simple frontmatter parser (gray-matter replacement)
        function parseFrontmatter(text) {
          const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
          const match = text.match(frontmatterRegex);

          if (!match) {
            return { data: {}, content: text };
          }

          const frontmatterText = match[1];
          const content = match[2];
          const data = {};

          // Parse YAML-like frontmatter
          const lines = frontmatterText.split('\n');
          let currentKey = null;
          let currentArray = null;

          for (const line of lines) {
            const trimmed = line.trim();
            if (!trimmed) continue;

            // Array item
            if (trimmed.startsWith('- ')) {
              if (currentArray) {
                currentArray.push(trimmed.substring(2).replace(/^["']|["']$/g, ''));
              }
            }
            // Key-value pair
            else if (trimmed.includes(':')) {
              const colonIndex = trimmed.indexOf(':');
              const key = trimmed.substring(0, colonIndex).trim();
              const value = trimmed.substring(colonIndex + 1).trim();

              if (value) {
                // Simple value
                data[key] = value.replace(/^["']|["']$/g, '');
                currentArray = null;
              } else {
                // Array follows
                currentKey = key;
                data[key] = [];
                currentArray = data[key];
              }
            }
          }

          return { data, content };
        }

        const { data, content } = parseFrontmatter(markdownText);

        // Update page title
        const title = data.title || 'Project';
        document.getElementById('page-title').textContent = `${title} – Samuel Robson`;
        document.getElementById('project-title').textContent = title.toLowerCase();

        // Update subtitle
        const subtitle = data.subtitle || '';
        document.getElementById('project-subtitle').textContent = subtitle;

        // Configure marked for better image rendering
        marked.setOptions({
          breaks: true,
          gfm: true
        });

        // Render markdown content
        let html = marked.parse(content);
        
        // Get images from frontmatter and create bento box grid at the start
        const images = data.images || [];
        let bentoGridHtml = '';
        
        if (images.length > 0) {
          // Create bento box grid with images
          if (images.length === 1) {
            // Single image - full width
            bentoGridHtml = `<div class="bento-grid"><div class="bento-box"><img src="${images[0]}" alt="${title}"></div></div>`;
          } else if (images.length === 2) {
            // Two images - side by side
            bentoGridHtml = `<div class="bento-grid"><div class="bento-box"><img src="${images[0]}" alt="${title}"></div><div class="bento-box"><img src="${images[1]}" alt="${title}"></div></div>`;
          } else if (images.length === 3) {
            // Three images - first one large, two smaller
            bentoGridHtml = `<div class="bento-grid"><div class="bento-box bento-box-large"><img src="${images[0]}" alt="${title}"></div><div class="bento-box"><img src="${images[1]}" alt="${title}"></div><div class="bento-box"><img src="${images[2]}" alt="${title}"></div></div>`;
          } else {
            // Four or more - grid layout
            bentoGridHtml = `<div class="bento-grid">${images.map((img, i) => {
              let classes = 'bento-box';
              // Make first image larger if we have many
              if (i === 0 && images.length > 4) {
                classes += ' bento-box-large';
              }
              return `<div class="${classes}"><img src="${img}" alt="${title}"></div>`;
            }).join('')}</div>`;
          }
        }
        
        // Insert bento grid at the beginning of content
        if (bentoGridHtml) {
          html = bentoGridHtml + html;
        }
        
        // Post-process images to add better styling and support figure/caption syntax
        // Support floating images: if alt text starts with "float-left" or "float-right"
        html = html.replace(/<p><img([^>]*alt="([^"]*)"[^>]*)><\/p>/g, (match, imgAttrs, altText) => {
          // Check for float classes in alt text
          if (altText && altText.startsWith('float-left')) {
            const cleanAlt = altText.replace(/^float-left\s*[-:]\s*/i, '');
            return `<img${imgAttrs.replace(/alt="[^"]*"/, `alt="${cleanAlt}"`)} class="float-left">`;
          }
          if (altText && altText.startsWith('float-right')) {
            const cleanAlt = altText.replace(/^float-right\s*[-:]\s*/i, '');
            return `<img${imgAttrs.replace(/alt="[^"]*"/, `alt="${cleanAlt}"`)} class="float-right">`;
          }
          // If alt text is descriptive (more than 20 chars), treat it as a caption
          if (altText && altText.length > 20 && !altText.match(/^https?:\/\//)) {
            return `<figure><img${imgAttrs}><figcaption>${altText}</figcaption></figure>`;
          }
          // Otherwise, just remove the paragraph wrapper
          return `<img${imgAttrs}>`;
        });
        
        // Also handle images that are already standalone
        html = html.replace(/<img([^>]*alt="([^"]*)"[^>]*)>/g, (match, imgAttrs, altText) => {
          // Skip if already in a figure or bento box
          if (match.includes('<figure>') || match.includes('bento-box') || match.includes('class=')) return match;
          // Check for float classes in alt text
          if (altText && altText.startsWith('float-left')) {
            const cleanAlt = altText.replace(/^float-left\s*[-:]\s*/i, '');
            return `<img${imgAttrs.replace(/alt="[^"]*"/, `alt="${cleanAlt}"`)} class="float-left">`;
          }
          if (altText && altText.startsWith('float-right')) {
            const cleanAlt = altText.replace(/^float-right\s*[-:]\s*/i, '');
            return `<img${imgAttrs.replace(/alt="[^"]*"/, `alt="${cleanAlt}"`)} class="float-right">`;
          }
          // If alt text is descriptive, wrap in figure
          if (altText && altText.length > 20 && !altText.match(/^https?:\/\//)) {
            return `<figure><img${imgAttrs}><figcaption>${altText}</figcaption></figure>`;
          }
          return match;
        });
        
        document.getElementById('project-content').innerHTML = html;

      } catch (error) {
        console.error('Error loading project:', error);
        document.getElementById('project-title').textContent = 'Project Not Found';
        document.getElementById('project-subtitle').textContent = '';
        document.getElementById('project-content').innerHTML = '<p>Unable to load project content.</p>';
      }
    })();
  </script>
